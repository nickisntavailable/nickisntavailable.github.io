<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Test Project</title>
</head>
<body>
    <section class="container">
        <form class="form" id="form">
            <h2>Login Form</h2>
            <div class="form__control">
                <label for="username">Username</label>
                <input type="text" class="input" id="username" placeholder="Enter an username">
                <small>Error message</small>
            </div>
            <div class="form__control">
                <label for="password">Password</label>
                <input type="password" class="input" id="password" placeholder="Enter a password">
                <small>Error message</small>
            </div>
        </form>
        <button class="btn">Submit</button>
        <div class="login"><small></small></div>
    </section>
    <section class="table-container">
        <div class="table-container__nav">
            <button class="btn sort">Sort by ID</button>
            <input type="text" class="input filter" placeholder="filter by username">  
        </div>
        
    </section>


    <!-- js -->
    <script src="js/index.js"></script>
</body>
</html>
